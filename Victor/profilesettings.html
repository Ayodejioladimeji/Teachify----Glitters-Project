        <!-- ADD YOUR OWN SECTION HERE -->
    <main>
        <div class="container">
                <div class="title">Profile Settings</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Name</span>
                            <input type="text" placeholder="Enter Your Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Job Title</span>
                            <input type="text" placeholder="Job Title" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email Address</span>
                            <input type="text" placeholder="Enter Your Email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="text" placeholder="Enter Your Phone Number" required>
                        </div>
                        <div class="input-box">
                            <span class="details">City</span>
                            <input type="text" placeholder="Enter Your City" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Country</span>
                            <input type="text" placeholder="Enter Your Country" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Username</span>
                            <input type="text" placeholder="Enter Your Username" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Gender</span>
                            <input type="text" placeholder="Enter Your Gender" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Change Password</span>
                            <input type="password" placeholder="Enter New Password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm password</span>
                            <input type="password" placeholder="Confirm New Passeord" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Bio</span>
                            <textarea name="Bio" cols="83" rows="7"></textarea>
                        </div>
                        </div><br>
                        <div class="button">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
        
        </div>
    </main>
       




        <!-- THE SECTION OF THE FOOTER -->
        <footer>
