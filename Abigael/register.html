        <!-- ADD YOUR OWN SECTION HERE -->

        <!-- THIS IS THE SECTION OF THE SIGNUP PAGE -->

        <section>
            <div class="form-container">
                <h1>Register with us today for free</h1>
                <hr>
    
                <p>Profile Information</p>
    
                <form action="">
                <div class="form-content">
            
                    <div class="form-right">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Enter your name..">
                  </div>
    
                  <div class="form-left">
                    <label for="lname">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter you email">
                  </div>
                    
                    <div class="form-right">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                      <option value="Ghana"> Ghana</option>
                      <option value="Nigeria">Nigeria</option>
                    </select>
                  </div>
    
                    <div class="form-left">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                       <option value="australia">Male</option>
                       <option value="canada">Female</option>
                    </select>
                  </div>
                     
                    <div class="form-right">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="email" placeholder="Enter your password" required>
                  </div>
    
                    <div class="form-left">
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" name="password" id="cpwd" placeholder="Confirm your password" required>
                  </div>
                  
                  <div class="submit-btn">
                    <input type="submit" value="Register">
                  </div>


                </div>
                  </form>
                
                

                <!-- SOCIAL MEDIA BUTTONS -->
            
                <h2>Register with social media</h2>
                <div class="social-btn">
                    <button class="dark-btn"><i class="fa fa-facebook"></i> Facebook</button>
                    <button class="red-btn"><i class="fa fa-google"></i>Google</button>
                    <button class="lblue-btn"><i class="fa fa-twitter"></i>Twitter</button>

              </div>
    
        </div>
        </section>
       




        <!-- THE SECTION OF THE FOOTER -->
