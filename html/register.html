<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachify</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="form-container">
            <h1>Register with us today for free</h1>
            <hr>

            <p>Profile Information</p>

            <div class="form-content">
             <form action="/action_page.php">

                <div class="form-right">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your name..">
              </div>

              <div class="form-left">
                <label for="lname">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter you email">
              </div>
                
                <div class="form-right">
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                  <option value="Ghana"> Ghana</option>
                  <option value="Nigeria">Nigeria</option>
                </select>
              </div>

                <div class="form-left">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                   <option value="australia">Male</option>
                   <option value="canada">Female</option>
                </select>
              </div>
                 
                <div class="form-right">
                <label for="password">Password</label>
                <input type="password" name="password" id="email" placeholder="Enter your password" required>
              </div>

                <div class="form-left">
                <label for="cpwd">Confirm Password</label>
                <input type="password" name="password" id="cpwd" placeholder="Confirm your password" required>
              </div>
              
              <div class="submit-btn">
                <input type="submit" value="Register">
              </form>
            </div>
            </div>
        
            <h2>Register with social media</h2>
            <div class="social-btn">
              <input type="submit" class="blue-btn" value=" Facebook">
              <input type="submit"class="red-btn" value="Google">
              <input type="submit" class="lblue-btn" value="Twitter">

            
          </div>

    </div>
</body>
</html>
