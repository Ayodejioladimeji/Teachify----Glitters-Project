        <!-- THIS IS THE SECTION OF THE LOGIN PAGE -->

        <section>
            <div class="login-container">

                <p>Login using your Email and password or using social media</p>
                <hr>


                <div class="content">
                    <form action="">
                        <div class="form-left">
                            <label for="lname">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter you email">
                        </div>

                        <div class="form-left">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="email" placeholder="Enter your password"
                                required>
                        </div>

                        <div class="submit-btn">
                            <input type="submit" value="Login">
                        </div>

                        <p id="fpword">Forgot your password? click here</p>
                    </form>
                </div>

                <!-- SOCIAL MEDIA BUTTONS -->

                <div class="social-btn">
                    <button class="dark"><i class="fa fa-facebook"></i> Facebook</button>
                    <button class="red-btn"><i class="fa fa-google"></i>Google</button>
                    <button class="lblue-btn"><i class="fa fa-twitter"></i>Twitter</button>
                </div>


            </div>
